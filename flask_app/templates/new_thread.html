<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Thread</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <h3>Welcome, {{ user.username }}!</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="btn btn-primary mx-3" aria-current="page" href="/threads/all">Dashboard</a>
              </li>
              <li class="nav-item">
                <form class="d-flex" role="logout" action="/users/logout">
                  <button class="btn btn-danger" type="submit">Log Out</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <h2 class="text-center mt-3">Create A Thread</h2>
    {% with messages = get_flashed_messages()%} 
              {% if messages %} 
                {% for message in messages %}
                  <li class="list-group-item text-danger text-center">{{ message }}</li>
                {% endfor %} 
              {% endif %} 
            {% endwith %}
    <form class="w-50 mx-auto my-3" action="/threads/create" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Thread Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Your title goes here...">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Thread Content</label>
          <textarea class="form-control" id="content" name="content" rows="3" placeholder="Your content goes here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Thread</button>
        <input type="hidden" name="user_id" value="{{ user.id }}">
        </form>
</body>
</html>
